<p>Fern is Everglaive's familiar.</p>
<p>She is “a hummingbird made of metal, its feathers made of blades.” (ch. 36)</p>
<p>Her voice is “a feminine voice that was a mix of wind rustling between the leaves and the gentle ringing of a drawn blade.” &nbsp;</p>
