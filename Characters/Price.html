<p>Price</p>
<p>First mention <a href="/redirects/ch12">ch.12</a></p>
<p>Ranking Arcadian police officer in the mall megashelter. &nbsp;Led eight other officers to the mana generator in the basement. &nbsp; They reached the mana generator, but none of the nine survived. &nbsp;Most or all were killed by the <a href="/Lore/Anathema/Species/Arachnomantis">Arachnomantis</a>.</p>
